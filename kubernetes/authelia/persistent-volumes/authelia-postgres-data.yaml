apiVersion: v1
kind: PersistentVolume
metadata:
  name: authelia-postgres-data
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 100M
  local:
    path: /var/lib/rancher/k3s/volumes/authelia-postgres-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - x555sj.srv.zarantonello.dev
