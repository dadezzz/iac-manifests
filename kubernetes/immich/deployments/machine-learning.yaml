apiVersion: apps/v1
kind: Deployment
metadata:
  name: machine-learning
spec:
  selector:
    matchLabels:
      apps.zarantonello.dev/name: machine-learning
      apps.zarantonello.dev/namespace: immich
  template:
    metadata:
      labels:
        apps.zarantonello.dev/name: machine-learning
        apps.zarantonello.dev/namespace: immich
    spec:
      containers:
        - image: ghcr.io/immich-app/immich-machine-learning:v1.139.4@sha256:7eb755fd9989f8554ed8f5332b931caf996826c51498400534c8c78d1c2f226f
          name: machine-learning
          ports:
            - containerPort: 3003
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /cache
              name: cache
            - mountPath: /.cache
              name: tmp-cache
            - mountPath: /.config
              name: tmp-config
      enableServiceLinks: false
      securityContext:
        runAsGroup: 56186
        runAsNonRoot: true
        runAsUser: 56186
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: machine-learning-cache
        - emptyDir: {}
          name: tmp-cache
        - emptyDir: {}
          name: tmp-config
