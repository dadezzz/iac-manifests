apiVersion: apps/v1
kind: Deployment
metadata:
  name: machine-learning
spec:
  selector:
    matchLabels:
      apps.zarantonello.dev/name: machine-learning
      apps.zarantonello.dev/namespace: immich
  template:
    metadata:
      labels:
        apps.zarantonello.dev/name: machine-learning
        apps.zarantonello.dev/namespace: immich
    spec:
      containers:
        - image: ghcr.io/immich-app/immich-machine-learning:v1.139.2@sha256:735cacb990861a2e8e69ee71389d5551d4ca1db426b330c7c5a83ab28901b3b0
          name: machine-learning
          ports:
            - containerPort: 3003
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /cache
              name: cache
            - mountPath: /.cache
              name: tmp-cache
            - mountPath: /.config
              name: tmp-config
      enableServiceLinks: false
      securityContext:
        runAsGroup: 56186
        runAsNonRoot: true
        runAsUser: 56186
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: machine-learning-cache
        - emptyDir: {}
          name: tmp-cache
        - emptyDir: {}
          name: tmp-config
