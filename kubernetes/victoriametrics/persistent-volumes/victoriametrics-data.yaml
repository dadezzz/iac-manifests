apiVersion: v1
kind: PersistentVolume
metadata:
  name: victoriametrics-data
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1G
  local:
    path: /var/mnt/local-storage/victoriametrics-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - prem-1
