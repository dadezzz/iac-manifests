apiVersion: v1
kind: PersistentVolume
metadata:
  name: ollama-data
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 20G
  local:
    path: /var/mnt/local-storage/ollama-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - srv-0-cor-home
