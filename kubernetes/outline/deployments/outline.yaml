apiVersion: apps/v1
kind: Deployment
metadata:
  name: outline
spec:
  selector:
    matchLabels:
      apps.zarantonello.dev/name: outline
      apps.zarantonello.dev/namespace: outline
  # Persistent volume cannot be read by 2 replicas.
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        apps.zarantonello.dev/name: outline
        apps.zarantonello.dev/namespace: outline
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: outline-env
            - secretRef:
                name: outline-env
          image: docker.io/outlinewiki/outline:0.87.3@sha256:78909357ebf4f6165e1ad2a41567abfb62537c30da5832deba72fb16c0995651
          name: outline
          ports:
            - containerPort: 3000
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /tmp
              name: tmp
            - mountPath: /var/lib/outline/data
              name: data
      enableServiceLinks: false
      nodeSelector:
        kubernetes.io/hostname: srv-0-thi-home
      securityContext:
        fsGroup: 21127
        runAsGroup: 21127
        runAsNonRoot: true
        runAsUser: 21127
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - emptyDir: {}
          name: tmp
        - name: data
          persistentVolumeClaim:
            claimName: data
