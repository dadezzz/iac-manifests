apiVersion: apps/v1
kind: Deployment
metadata:
  name: outline
spec:
  selector:
    matchLabels:
      apps.zarantonello.dev/name: outline
      apps.zarantonello.dev/namespace: outline
  template:
    metadata:
      labels:
        apps.zarantonello.dev/name: outline
        apps.zarantonello.dev/namespace: outline
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: outline-env
            - secretRef:
                name: outline-env
          image: docker.io/outlinewiki/outline:0.87.1@sha256:0a17a733b93c2ea062e77bfeb02e0a9392772814f45dee1fd39e85406ad45ca3
          name: outline
          ports:
            - containerPort: 3000
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /tmp
              name: tmp
      enableServiceLinks: false
      securityContext:
        fsGroup: 21127
        runAsGroup: 21127
        runAsNonRoot: true
        runAsUser: 21127
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - emptyDir: {}
          name: tmp
