apiVersion: apps/v1
kind: Deployment
metadata:
  name: kustomize-controller
spec:
  selector:
    matchLabels:
      apps.zarantonello.dev/name: kustomize-controller
      apps.zarantonello.dev/namespace: fluxcd
  template:
    metadata:
      labels:
        apps.zarantonello.dev/name: kustomize-controller
        apps.zarantonello.dev/namespace: fluxcd
        monitoring.zarantonello.dev/job: kustomize-controller
        monitoring.zarantonello.dev/port: "8080"
    spec:
      containers:
        - args:
            - --enable-leader-election
          image: ghcr.io/fluxcd/kustomize-controller:v1.5.0
          name: kustomize-controller
          ports:
            - containerPort: 8080
              name: http-metrics
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /tmp
              name: source-controller-tmp
      securityContext:
        fsGroup: 28700
        runAsGroup: 28700
        runAsNonRoot: true
        runAsUser: 28700
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: kustomize-controller
      volumes:
        - emptyDir: {}
          name: source-controller-tmp
