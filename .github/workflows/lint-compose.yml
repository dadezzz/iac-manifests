jobs:
  lint-compose:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - run: find svc -mindepth 1 -maxdepth 1 | while read f ; do touch "$f/.env" ; done
      - run: find . -name 'docker-compose.yml' | while read f ; do docker compose -f "$f" config -q ; done

name: lint-compose

"on":
  pull_request:
    branches:
      - main
