# SETUP:
#
# Create a .env file with:
#
# - WOODPECKER_AGENT_SECRET
# - WOODPECKER_GITHUB_CLIENT
# - WOODPECKER_GITHUB_SECRET

networks:
  cloudflared_default:
    external: true

services:
  # kics-scan ignore-block
  chown-volumes:
    entrypoint:
      - sh
      - -c
      - chown -R 4518:4518 /volumes/data
    image: docker.io/library/busybox:1.37.0-musl@sha256:b8741adb90b0f4525bfd7cb9f08c8bdd86ac36c73dd71daaa2d34f968e9f78c5
    read_only: true
    restart: "no"
    security_opt:
      - no-new-privileges:true
    user: 0:0
    volumes:
      - data:/volumes/data

  woodpecker-server:
    cap_drop:
      - ALL
    depends_on:
      chown-volumes:
        condition: service_completed_successfully
    env_file: .env
    environment:
      - WOODPECKER_ADMIN=dvdzara
      - WOODPECKER_HOST=https://ci.zarantonello.dev
      - WOODPECKER_GITHUB=true
    healthcheck:
      interval: 10s
      retries: 5
      test:
        - CMD
        - woodpecker-server
        - ping
      timeout: 5s
    image: docker.io/woodpeckerci/woodpecker-server:v2.8.1@sha256:83ce81e5f039379d212a77804dbd2d7db0b5c3c3516e3ae311a4748982e58eee
    networks:
      cloudflared_default:
        aliases:
          - woodpecker
    ports:
      - 100.106.32.89:9000:9000
    read_only: true
    restart: always
    security_opt:
      - no-new-privileges:true
    user: 4518:4518
    volumes:
      - data:/var/lib/woodpecker

volumes:
  data: {}
