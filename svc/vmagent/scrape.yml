scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
    relabel_configs:
      - action: drop
        if: '{__meta_docker_container_label_victoriametrics_job=""}'
      - action: keep
        if: '{__meta_docker_network_name="vmagent_default"}'
      - action: keep
        if: '{__meta_docker_port_public_ip=~"\\d+\\.\\d+\\.\\d+\\.\\d+|"}'
      - action: labelmap
        regex: __meta_docker_container_label_victoriametrics_job
        replacement: job
      - source_labels: [__address__, __meta_docker_container_label_victoriametrics_port]
        action: replace
        target_label: __address__
        regex: ([^:]+):\d+;(\d+)
        replacement: $1:$2
  - job_name: docker-daemon
    static_configs:
      - targets:
          - hosts.docker.internal:9323
