# SETUP:
#
# Create a .env file with:
#
# - WOODPECKER_AGENT_SECRET

services:
  woodpecker-agent:
    cap_drop:
      - ALL
    env_file: .env
    environment:
      WOODPECKER_SERVER: 100.106.32.89:9000
    # Add to docker group to use the docker socket.
    group_add:
      - "993"
    healthcheck:
      interval: 10s
      retries: 5
      test:
        - CMD
        - woodpecker-agent
        - ping
      timeout: 5s
    image: docker.io/woodpeckerci/woodpecker-agent:v2.7.2@sha256:1d77735328be420fc8b3fef4af6f07e49e772c454f849c6c653f4ccdb14b60ec
    read_only: true
    restart: always
    security_opt:
      - no-new-privileges:true
    user: 36307:36307
    volumes:
      # kics-scan ignore-line
      - /var/run/docker.sock:/var/run/docker.sock:z
