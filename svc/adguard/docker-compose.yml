name: adguard

services:
  adguard:
    image: docker.io/adguard/adguardhome:v0.107.53@sha256:d9c512051141e6a617d773f16cdf6782c178464c6e766acf9fe63482a171f95c
    ports:
      - 3000:3000
      - 53:53/tcp
      - 53:53/udp
    read_only: true
    restart: always
    volumes:
      - config:/opt/adguardhome/conf
      - data:/opt/adguardhome/work

volumes:
  config: {}
  data: {}
