networks:
  traefik_default:
    external: true
  vmagent_default:
    external: true

services:
  victoriametrics:
    cap_drop:
      - ALL
    command:
      - -retentionPeriod=90d
    image: docker.io/victoriametrics/victoria-metrics:v1.108.0-scratch@sha256:446b3aaf60177f0a81704fd9d3f07ba9994dfd4087bdb038835aeeccc54d992a
    labels:
      traefik.enable: true
      traefik.http.routers.victoriametrics.rule: Host(`metrics.zarantonello.net`)
      traefik.http.services.victoriametrics.loadbalancer.server.port: 8428
      victoriametrics.job: victoriametrics
      victoriametrics.port: 8428
    networks:
      - traefik_default
      - vmagent_default
    read_only: true
    restart: always
    security_opt:
      - no-new-privileges:true
    user: 34866:34866
    volumes:
      - data:/victoria-metrics-data

volumes:
  data: {}
