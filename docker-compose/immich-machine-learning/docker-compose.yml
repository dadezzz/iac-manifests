networks:
  traefik_default:
    external: true

services:
  server:
    image: ghcr.io/immich-app/immich-machine-learning:v1.138.1@sha256:f34e855424fd91c5990132e5b2bde91e1d178ec5205de293ebd8779839a4a77c
    labels:
      monitoring.collect: true
      traefik.enable: true
      traefik.http.routers.immich-machine-learning.entrypoints: http
      traefik.http.routers.immich-machine-learning.rule: Host(`immich-machine-learning.zarantonello.net`)
      traefik.http.routers.immich-machine-learning.service: immich-machine-learning
      traefik.http.services.immich-machine-learning.loadbalancer.server.port: 3003
    networks:
      - traefik_default
    restart: always
    security_opt:
      - no-new-privileges=true
    volumes:
      - $HOME/volumes/immich/machine-learning-cache:/cache
