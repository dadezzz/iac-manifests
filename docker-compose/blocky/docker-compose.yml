configs:
  blocky:
    file: ./config.yml

networks:
  alloy_default:
    external: true

services:
  blocky:
    cap_add:
      - NET_BIND_SERVICE
    cap_drop:
      - ALL
    configs:
      - source: blocky
        target: /app/config.yml
    # Host specific configuration for port bindings.
    extends:
      file: docker-compose.${HOSTNAME}.yml
      service: blocky
    healthcheck:
      interval: 10s
      retries: 5
      test:
        - CMD
        - /app/blocky
        - healthcheck
    image: ghcr.io/0xerr0r/blocky:0.26@sha256:b259ada3f943e73283f1fc5e84ac39a791afec7de86515d1aeccc03d2c39e595
    labels:
      monitoring.collect: true
      monitoring.metrics.port: 8080
    networks:
      - alloy_default
    read_only: true
    restart: always
    security_opt:
      - no-new-privileges:true
    user: 21575:21575
