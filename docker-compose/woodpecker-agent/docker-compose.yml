services:
  woodpecker-agent:
    cap_drop:
      - ALL
    env_file: .env
    environment:
      WOODPECKER_HOSTNAME: $HOSTNAME
      WOODPECKER_SERVER: ci-grpc-prem-0.zarantonello.dev:80
    # Add to docker group to use the docker socket.
    group_add:
      - "992"
    healthcheck:
      interval: 10s
      retries: 5
      test:
        - CMD
        - woodpecker-agent
        - ping
      timeout: 5s
    image: docker.io/woodpeckerci/woodpecker-agent:v3.5.2@sha256:d02f6aac77ee63195c9bf5a53a008527aa5de99424733613d419b897f143bb86
    labels:
      monitoring.collect: true
    read_only: true
    restart: always
    security_opt:
      - no-new-privileges:true
    user: 36307:36307
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
