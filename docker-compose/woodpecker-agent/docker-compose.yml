# SETUP:
#
# Create a .env file with:
#
# - WOODPECKER_AGENT_SECRET

services:
  woodpecker-agent:
    cap_drop:
      - ALL
    env_file: .env
    environment:
      WOODPECKER_SERVER: 100.99.201.25:80
    # Add to docker group to use the docker socket.
    group_add:
      - "992"
    healthcheck:
      interval: 10s
      retries: 5
      test:
        - CMD
        - woodpecker-agent
        - ping
      timeout: 5s
    image: docker.io/woodpeckerci/woodpecker-agent:v3.5.1@sha256:629fd8766ef65d06da2909143cc42dbd8c1e475ccdeef4f8af9f1349f4c1bf3e
    read_only: true
    restart: always
    security_opt:
      - no-new-privileges:true
    user: 36307:36307
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
