configs:
  blocky:
    file: ./config.yml

networks:
  alloy_default:
    external: true

services:
  blocky:
    cap_add:
      - NET_BIND_SERVICE
    cap_drop:
      - ALL
    configs:
      - source: blocky
        target: /app/config.yml
    # Host specific configuration for port bindings.
    extends:
      file: docker-compose.${HOSTNAME}.yml
      service: blocky
    healthcheck:
      interval: 10s
      retries: 5
      test:
        - CMD
        - /app/blocky
        - healthcheck
    image: ghcr.io/0xerr0r/blocky:0.26.2@sha256:46150ee0a8a414170ac861343ab7640eb0182a736f7d59f4c0c41383443932fd
    labels:
      monitoring.collect: true
      monitoring.metrics.port: 8080
    networks:
      - alloy_default
    read_only: true
    restart: always
    security_opt:
      - no-new-privileges=true
    user: 21575:21575
