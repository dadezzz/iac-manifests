configs:
  alloy:
    file: ./config.alloy

networks:
  alloy_default:
    name: alloy_default

services:
  alloy:
    cap_drop:
      - ALL
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy
    configs:
      - source: alloy
        target: /etc/alloy/config.alloy
    extra_hosts:
      - hosts.docker.internal:host-gateway
    group_add:
      - "992"
    hostname: ${HOSTNAME}
    image: docker.io/grafana/alloy:v1.8.1
    labels:
      metrics.job: alloy
      metrics.port: 12345
    networks:
      - alloy_default
    read_only: true
    restart: always
    security_opt:
      - no-new-privileges:true
    user: 58210:58210
    volumes:
      - $HOME/volumes/alloy:/var/lib/alloy
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 12345:12345
